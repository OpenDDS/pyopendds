[metadata]
version = 0.1.0
author = Fred Hornsey
author_email = hornseyf@objectcomputing.com
home_page = https://github.com/oci-labs/pyopendds
description = Python Bindings for OpenDDS
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
keywords = opendds dds
classifiers =
    License :: OSI Approved :: MIT License
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Programming Language :: C++
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Communications
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Libraries

[flake8]
max_line_length = 100
ignore =
    E128,
    E131, # Tries to Enforce an Arbitrary Indentation Pattern
    W503,
exclude =
    pyopendds/dev/itl2py/templates/*
    tests/basic_test/build/*
    tests/basic_test/build_cpp11/*
    tests/itl2py_test/build/*
